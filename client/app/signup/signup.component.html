<div class="pb-2 mt-2 mb-4 border-bottom">
  <h3>Sign up</h3>
</div>
<form ngForm #signupForm (ngSubmit)="handleSignup($event)">
  <input type="hidden" name="_csrf" />
  <div class="form-group row">
    <label
      class="col-md-3 col-form-label font-weight-bold text-right"
      for="email"
      >Email</label
    >
    <div class="col-md-7">
      <input
        class="form-control"
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        autofocus="autofocus"
        autocomplete="email"
        required="required"
        [(ngModel)]="this.email"
      />
    </div>
  </div>
  <div class="form-group row">
    <label
      class="col-md-3 col-form-label font-weight-bold text-right"
      for="name"
      >Name</label
    >
    <div class="col-md-7">
      <input
        class="form-control"
        type="text"
        name="name"
        id="name"
        placeholder="Name"
        autofocus="autofocus"
        autocomplete="name"
        required="required"
        [(ngModel)]="this.name"
      />
    </div>
  </div>
  <div class="form-group row">
    <label
      class="col-md-3 col-form-label font-weight-bold text-right"
      for="password"
      >Password</label
    >
    <div class="col-md-7">
      <input
        class="form-control"
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        autocomplete="current-password"
        required="required"
        [(ngModel)]="this.password"
      />
    </div>
  </div>
  <div class="form-group row">
    <label
      class="col-md-3 col-form-label font-weight-bold text-right"
      for="confirmPassword"
      >Confirm Password</label
    >
    <div class="col-md-7">
      <input
        class="form-control"
        type="password"
        name="confirmPassword"
        id="confirmPassword"
        placeholder="Confirm Password"
        autocomplete="current-password"
        required="required"
        [(ngModel)]="this.confirmPassword"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="offset-md-3 col-md-7 pl-2">
      <button class="col-md-3 btn btn-primary" type="submit" (click)="handleSignup($event)">
        <i class="far fa-user fa-sm"></i>signup
      </button>
    </div>
  </div>
  <div class="form-group">
    <div class="offset-md-3 col-md-7 pl-2">
      <hr />
    </div>
  </div>
</form>
